language: java
sudo: false
cache:
  directories:
    - $HOME/.m2
script:
  - set -e
  - mvn clean install -Pqulice --errors --batch-mode
  - mvn clean
  - pdd --source=$(pwd) --file=/dev/null
  - est --dir=est --file=/dev/null
addons:
  apt:
    packages:
    - libmagic1
    - libmagic-dev
    - phantomjs
before_install:
  - rvm install 2.2.2
  - rvm use 2.2.2
install:
  - gem install pdd
  - gem install est
env:
  global:
    - MAVEN_OPTS="-Xmx256m -Dfile.encoding=UTF-8"
    - JAVA_OPTS="-Xmx256m -Dfile.encoding=UTF-8"
jdk:
  - oraclejdk8
  - oraclejdk7
